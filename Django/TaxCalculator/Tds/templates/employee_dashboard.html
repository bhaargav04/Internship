{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Tax Dashboard</h2>

    {% if success %}
    <div class="alert alert-success shadow-sm">
        <h5 class="mb-3">Tax Calculated & Saved!</h5>
        <div class="row">
            <div class="col-md-6 mb-2">
                <div class="card border-primary shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">Old Regime Tax</h6>
                        <p class="card-text fs-5">{{ tax_old }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-2">
                <div class="card border-success shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">New Regime Tax</h6>
                        <p class="card-text fs-5">{{ tax_new }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                Enter Your Tax Details
            </div>
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary">Calculate & Save</button>
        </div>
    </form>
</div>

{% endblock %}
