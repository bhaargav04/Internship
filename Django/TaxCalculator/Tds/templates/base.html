<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== Color Variables ===== */
    :root {
      --color1: #1C352D; /* cream */
      --color2: #A6B28B; /* sage */
      --color3: #F5C9B0; /* beige */
      --color4: #F9F6F3; /* light-grey */
    }

    /* ===== Backgrounds ===== */
    .bg-color1 { background-color: var(--color1) !important; }
    .bg-color2 { background-color: var(--color2) !important; }
    .bg-color3 { background-color: var(--color3) !important; }
    .bg-color4 { background-color: var(--color4) !important; }

    /* ===== Text Colors ===== */
    .text-color1 { color: var(--color1) !important; }
    .text-color2 { color: var(--color2) !important; }
    .text-color3 { color: var(--color3) !important; }

    /* ===== Buttons ===== */
    .btn-color2 {
      background-color: var(--color2);
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-color2:hover {
      background-color: #8F9E86; /* darker sage */
    }

    .btn-color3 {
      background-color: var(--color3);
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-color3:hover {
      background-color: #c9beb6;
    }

    /* ===== Card Styling ===== */
    .card-custom {
      background-color: var(--color4);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== Input Styling ===== */
    .form-control-custom {
      background-color: var(--color1);
      border: 1px solid var(--color3);
    }
    
  </style>

</head>

<body>
  {% include 'navbar.html' %}

  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
