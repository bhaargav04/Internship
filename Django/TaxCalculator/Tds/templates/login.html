{% extends 'base.html' %}
{% block content %}
<style>
   body{
       background: linear-gradient(135deg, var(--color1), var(--color4));
    }
  .login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, var(--color1), var(--color4));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-card {
    width: 400px;
    background: var(--color4);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    padding: 2rem;
  }

  .login-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: var(--color2);
    margin-bottom: 1.5rem;
  }

  .form-control-custom {
    background-color: var(--color4);
    border: 1px solid var(--color3);
    border-radius: 8px;
    padding: 10px;
    color: var(--color1);
  }

  .btn-login {
    background: var(--color2);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    padding: 10px 0;
    transition: all 0.3s ease-in-out;
  }

  .btn-login:hover {
    background: #8F9E86; /* darker shade of color2 */
    transform: translateY(-2px);
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <input type="text" class="form-control form-control-custom" name="username" placeholder="Username" required>
      </div>
      
      <div class="mb-3">
        <input type="password" class="form-control form-control-custom" name="password" placeholder="Password" required>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
