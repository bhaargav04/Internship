{% extends 'base.html' %}
{% block content %}
<style>
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    /* background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%); */
  }
  .custom-card {
    width: 22rem;
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    background: #fffbe6;
    border: none;
    padding: 2rem 1.5rem;
    transition: transform 0.2s;
  }
  .custom-card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 32px rgba(0,0,0,0.18);
  }
  .card-title {
    font-size: 2rem;
    font-weight: 700;
    color: #343a40;
    margin-bottom: 0.5rem;
  }
  .card-subtitle {
    font-size: 1.1rem;
    color: #6c757d;
    margin-bottom: 1.2rem;
  }
  .action-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 1rem;
  }
  .custom-link {
    display: inline-block;
    padding: 0.5rem 1.2rem;
    background: white;
    color: #000;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(67,198,172,0.12);
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  }
  .custom-link:hover {
    background: #FFC107;
    color: #f8ffae;
    box-shadow: 0 4px 16px rgba(52,58,64,0.18);
    text-decoration: none;
  }
  .or-text {
    align-self: center;
    font-weight: 500;
    color: #343a40;
  }
</style>

<div class="center-container">
  <div class="custom-card">
    <div class="card-body">
      <h5 class="card-title text-center">Conduct Certification</h5>
      <h6 class="card-subtitle text-center">New User?</h6>
      <div class="action-links">
        <a href="{% url 'register' %}" class="custom-link">Register</a>
        <span class="or-text">OR</span>
        <a href="{% url 'login' %}" class="custom-link">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
