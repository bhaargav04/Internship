{% extends 'base.html' %}
{% block content %}
<style>
  body {
     background: linear-gradient(135deg, var(--color1), var(--color4));
    font-family: 'Segoe UI', sans-serif;
  }

  .hero-section {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--color1), var(--color4));
    padding: 20px;
  }

  .custom-card {
    width: 24rem;
    border: none;
    border-radius: 20px;
    background: var(--color4);
    padding: 2.5rem 2rem;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: transform 0.2s ease-in-out;
  }

  .custom-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
  }

  .card-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--color2);
  }

  .custom-btn {
    display: inline-block;
    padding: 0.6rem 1.5rem;
    background: var(--color2);
    color: white;
    font-weight: 600;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  }

  .custom-btn:hover {
    background: #8F9E86; /* darker shade of var(--color2) */
    transform: translateY(-3px);
  }

  .or-text {
    margin: 0 10px;
    font-weight: 500;
    color: var(--color3);
  }
</style>

<div class="hero-section">
  <div class="custom-card">
    <h5 class="card-title mb-3">Tax Calculation</h5>
    <p class="text-muted mb-4" style="color: var(--color1) !important;">Easily calculate and manage your taxes</p>
    <div class="d-flex justify-content-center align-items-center">
      <a href="{% url 'register' %}" class="custom-btn">Register</a>
      <span class="or-text">OR</span>
      <a href="{% url 'login' %}" class="custom-btn">Login</a>
    </div>
  </div>
</div>
{% endblock %}
